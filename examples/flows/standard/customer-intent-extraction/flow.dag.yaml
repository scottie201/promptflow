environment:
  python_requirements_txt: requirements_txt
inputs:
  customer_info:
    type: list
    is_chat_input: false
    default: []
    is_chat_history: true
  customer_ledger_path:
    type: string
    value: /home/complete_excavation/NEW PROJECT/DATA
      ANALYSIS/analysis_results_CL.json
    is_chat_input: true
    is_chat_history: false
outputs:
  output:
    type: string
    reference: ${extract_intent.output}
    is_chat_output: true
nodes:
- name: chat_prompt
  type: prompt
  source:
    type: code
    path: user_intent_zero_shot.jinja2
  inputs:
    customer_info: ${inputs.customer_info}
- name: extract_intent
  type: python
  source:
    type: code
    path: extract_intent_tool.py
  inputs:
    connection: custom_connection
    chat_prompt: ${chat_prompt.output}
  aggregation: true
